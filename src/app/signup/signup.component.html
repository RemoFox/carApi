<div class="container-fluid ">
  <div class="row">

<h3 class="text-primary text-center my-5">
   <a routerLink="/home" style="text-decoration: none;">HOME /</a>
   SIGN UP</h3>


  <div class=" d-flex flex-wrap justify-content-around">
  <div class="col-lg-5 col-md-7 col-sm-9  ">
    <img class="img-fluid " src="assets/images/audi.png" alt="audi">
  </div>
  <div class="col-lg-5 col-md-7 col-sm-9 ">

    <form [formGroup]="loginform" (ngSubmit)="login()"
    class="d-flex flex-column rounded-2 mx-auto my-3 w-100" >


      <input type="text" class="form-control my-2 px-3" placeholder="username : letters only"
      formControlName="username"appStringonly>
     <div *ngIf="loginform.controls['username'].errors && loginform.controls['username'].touched">
      <p *ngIf="loginform.controls['username'].errors['stringOnly']"class="text-danger"> letters only</p>
     <p *ngIf="loginform.controls['username'].errors['required']" class="text-danger"> user name required</p>
     <p *ngIf="loginform.controls['username'].errors['minlength']"class="text-danger"> min length error</p>
    </div>

    <input  type="number" placeholder="number" formControlName="number"
    class="form-control my-2 px-3 ">
      <div *ngIf="loginform.controls['number'].errors && loginform.controls['number'].touched">
         <p *ngIf="loginform.controls['number'].errors['required']" class="text-danger">number required</p>
      </div>

    <input class="form-control my-2 px-3 " type="email" placeholder="Email" formControlName ="email"  >
    <div *ngIf="loginform.controls['email'].errors && loginform.controls['email'].touched">
       <p *ngIf="loginform.controls['email'].errors['required']"class="text-danger"> email required</p>
       <p *ngIf="loginform.controls['email'].errors['email']"class="text-danger"> must conatin<span>&#64;</span></p>
    </div>


    <input  type="password" placeholder="password" formControlName="password" id="password"
    class="form-control my-2 px-3 ">
    <div *ngIf="loginform.controls['password'].errors && loginform.controls['password'].touched">
      <p *ngIf="loginform.controls['password'].errors['required']" class="text-danger">password required</p>
      <p *ngIf="loginform.controls['password'].errors['minlength']" class="text-danger">minlength must be over 8 </p>
   </div>


   <input type="password" placeholder="Re-type Password" formControlName="retypepassword" id="retypepassword"
   class="form-control my-2 px-3">
 <div *ngIf="loginform.controls['retypepassword'].errors && loginform.controls['retypepassword'].touched">
   <p *ngIf="loginform.controls['retypepassword'].errors['required']" class="text-danger">*Re-type password is required</p>
 </div>
 <div *ngIf="loginform.errors?.['passwordmismatch'] && loginform.controls['retypepassword'].touched">
   <p class="text-danger"> Passwords do not match</p>
 </div>

      <button type="submit" [disabled]="loginform.invalid" id="button-addon2" class="btn bold btn-primary px-5 w-100">Send</button>
    </div>

  </form>
  </div>

  </div>
  </div>
</div>
